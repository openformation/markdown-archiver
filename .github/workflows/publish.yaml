name: Deno CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - name: Ensure consistent formatting
      run: deno fmt --check

    - name: Run Linter
      run: deno lint

    - name: Run Tests
      run: deno test -A

    - name: Run Benchmark
      run: deno bench -A

    - name: Publish package
      run: deno publish
